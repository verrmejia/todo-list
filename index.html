<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <!-- Font Awesome Icon Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS - Cascading Style Sheet -->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <!-- JS - JavaScript : Darkmode -->
    <script type="text/Javascript" src="js/darkmode.js" defer></script>
    <!-- JS - JavaScript : ToDoList -->
    <script type="text/Javascript" src="js/todolist.js" defer></script>
    <!-- ICON -->
    <link rel="icon" type="image/x-icon" href="svg/list-check.svg">

    <title>To-Do List</title>
</head>
<body class="">
    <!-- header part start-->
    <header>
        <a class="header-title" href=""><i class="fa-solid fa-list-ul"></i>To-Do List</a>
        <button id="theme-switch">
            <i class="bi bi-sun-fill"></i>
            <i class="bi bi-moon-fill"></i>
        </button>
    </header>
    <!-- header part end -->

    <!-- main part start -->
    <main>
        <section class="todo-list">
            <div class="container">
                <div class="todo-add">
                    <input type="text" id="todo-input" placeholder="Add a task"/>
                    <button id="todo-submit"><p>Submit</p></button>
                </div>

                <div class="todo-container">
                    <ul id="todo-list">
                        <!-- Javascript Output: To Do List of Data -->
                    </ul>
                </div>
            </div>  
        </section>

        <!-- footer part start -->
        <footer>
            &copy; 2024 Denver Mejia
        </footer>
        <!-- footer part end -->
    </main>
    <!-- main part end -->
</body>
</html>
